name: Test SSH to EC2

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initial SSH Connection
        uses: fifsky/ssh-action@master
        with: 
          host: ${{ secrets.HOST }}
          user: ${{ secrets.HOST_NAME }}
          key: ${{ secrets.VM_KEY }}
          port: ${{ secrets.PORT }}
          command: |
            whoami
            ls -al
            
