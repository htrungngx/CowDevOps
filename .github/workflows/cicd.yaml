name: Test SSH to EC2

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Initial SSH Connection
        uses: nekiro/ssh-job@v1.0.5
        with: 
          host: ${{ secrets.HOST }}
          user: ${{ secrets.HOSTNAME }}
          key: ${{ secrets.VM_KEY }}
          port: ${{ secrets.PORT }}
          command: |
            whoami
            ls -al
            
